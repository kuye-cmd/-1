<script>
    var arr=[3,5,6,7,2,4]
    findSecondLargest(arr);
    function findSecondLargest(arr){
        arr=arr.sort();
        var max=Math.max(...arr);
        // console.log(max);
        for(var i=arr.length-2;i>=0;i--){
            if (arr[i]===max) {
                alert('null')
                break;
            }
            if (arr[i]<max) {
                alert(arr[i]);
                break;
            }
        }
        if(i<0){
            alert("null")
        }
    }
</script>
