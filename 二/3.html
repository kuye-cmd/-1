<script>
    var str="Let's take LeetCode contest";
    var arr=str.split(" ");
    var a="";
    for(var i=0;i<arr.length/2;i++){
        a=arr[i];
        arr[i]=arr[arr.length-i-1];
        arr[arr.length-1-i]=a;
    }
    str=""
    for(var j=0;j<arr.length;j++){
        str+=arr[j]+" ";
    }
    alert(str)
</script>
