<script>
    var str='([)';
    var a=0,b=0,c=0;
    for(var i=0;i<str.length;i++){
        if (str[i]==='(') {
            a++;
        }else if(str[i]==="["){
            b++;
        }else if(str[i]==="{"){
            c++;
        }else if(str[i]===")"){
            a--;
        }else if(str[i]==="]"){
            b--;
        }else if(str[i]==="}"){
            c--;
        }
    }
    if (a===0 && b===0 && c===0) {
        alert('true')
    } else {
        alert('false')
    }
</script>
